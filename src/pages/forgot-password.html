<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu sua senha | Fluxi</title>

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/forgot-password.css" />
</head>

<body>
    <header class="header-logo">
        <img src="../assets/ic_logo.svg" alt="Fluxi" class="logo">
    </header>

    <main class="forgot-container">
        <div class="forgot-card">
            <img src="../assets/ic_password.svg" alt="Ãcone de senha" class="icon"/>
            <h1>Esqueceu sua senha?</h1>
            <p>Digite seu email e enviaremos um link para redefinir sua senha</p>

            <form id="forgotForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="exemplo@email.com" required>
                </div>

                <button type="submit" class="btn-primary">Continuar</button>
            </form>

            <a href="login.html" class="back-link">Voltar para o login</a>
        </div>
    </main>

    <script src="forgot.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</body>

</html>
