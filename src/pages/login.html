<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acesse sua conta</title>

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/login.css" />

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <!-- Lado esquerdo -->
        <div class="image-side">
            <img src="../assets/ic_logo_white.svg" alt="Fluxi" class="logo" />
            <img src="../assets/img_login.webp" alt="Login illustration" />
        </div>

        <!-- Lado direito -->
        <div class="form-side">
            <img src="../assets/ic_logo.svg" alt="Fluxi" class="logo-mobile" />
            <div class="form-wrapper">
                <h2>Acesse sua conta</h2>
                <p class="subtitle">
                    NÃ£o possui uma conta? <a href="signup.html">Criar conta</a>
                </p>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Seu email</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
                    </div>

                    <div class="input-group password-group">
                        <label for="password">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Senha" required />
                            <button type="button" id="togglePassword" aria-label="Mostrar senha">
                                <span class="material-icons-outlined">visibility</span>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Continuar</button>
                    <a href="#" class="forgot-password">Esqueci a senha</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/config/supabase-config.js"></script>
    <script src="../../js/services/auth.service.js"></script>
    <script src="../../js/components/toast.js"></script>
    <script src="../../js/utils/validator.js"></script>
    <script src="../../js/login.js"></script>
</body>

</html>
